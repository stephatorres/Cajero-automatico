<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <select id="persona"  class="form-select mt-4 mb-4">
          <option>Selecciona un usario</option>
            <option value="0">Stepha</option>
            <option value="1">Dani</option>
            <option value="2">Juli</option>
        </select>
        <h1 id="saludo"></h1>

        <div id="meter-password" style="display:none">
            <label>Introduce tu contraseña</label>
            <input type="password" id="password" required>
        </div>
        <button id="ingresar" onclick="ingreso()">Ingresar</button>

        <div id="menu" class="container  ">
            <form action="" id="fAgregar">
                <div class="col" id="menu2">
                    <label for="ingresoMonto">Esriba el monto que desea ingresar: </label>
                    <input type="text" name="ingresoMonto" id="ingresoMonto" class="form-control" required>
                    <button type="submit" class="btn btn-outline-info">Ingresar monto</button>
                    <p id="montoIngresado"></p>
                    <p id="nuevoSaldo"></p>
                </div>
            </form>
            <form action="" id="fRetirar">
                <div class="col" id="menu3">
                    <label for="ingresoMonto">Escriba el monto que desea retirar: </label>
                    <input type="text" name="ingresoMonto" id="ingresoMontoR"  class="form-control" required>
                    <button type="submit" class="btn btn-outline-info">Retirar monto</button>
                    <p id="saldoRetirado"></p>
                    <p id="nuevoSaldoR"></p>
                </div>
            </form>
            <div class="col" id="menu1">
                <button type="button" onclick="consulta()" class="btn btn-outline-info">Consultar saldo</button>
                <p id="saldoActual"></p>
            </div>
            <div class="col" id="menu1">
                <button type="button" onclick="cierre()" class="btn btn-outline-info">Cerrar sesión</button>
                <p id="saldoActual"></p>
            </div>
        </div>
    </div>
</body>
</html>
